<h2> Create a new message</h2>



<!-- content -->

<div class="form-group">

  <label for="content">Content</label>

  <input

      type="text"

      class="form-control"

      id="content"

      [formControl]="form.controls.content">

</div>




<!-- submit -->

<button type="submit" (click)="submitMessage()">Create new message</button>
