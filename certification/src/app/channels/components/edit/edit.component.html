<h2>Edit a channel</h2>

<!-- form [formGroup]="myForm" novalidate (ngSubmit)="submitChannel(myForm.value, myForm.valid)" -->
<form [formGroup]="form" novalidate>

<!-- name -->
<div class="form-group">
    <label for="title">Channel Name</label>
    <input 
        type="text" 
        class="form-control" 
        id="name" 
        formControlName="name">
</div>



<!-- submit btn -->
<button type="button" (click)="submitChannel()">Edit channel</button>

</form>
